<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .todo-container {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 20px;
      width: 95%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #2575fc;
    }

    .input-area {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid #2575fc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #6a11cb;
    }

    button.add-btn {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 10px;
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button.add-btn:hover {
      background: #6a11cb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background: #f8f8f8;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    li:hover {
      transform: scale(1.02);
    }

    .task-text {
      flex: 1;
      cursor: pointer;
      font-size: 1rem;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions img {
      width: 22px;
      height: 22px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .actions img:hover {
      transform: scale(1.2);
    }

    /* Scrollbar styling */
    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background: #6a11cb;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const taskList = document.getElementById("taskList");

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");

        li.innerHTML = `
          <span onclick="toggleComplete(${index})" class="task-text ${task.completed ? 'completed' : ''}">
            ${task.text}
          </span>
          <div class="actions">
            <img src="https://img.icons8.com/color/48/ok--v1.png" title="Complete Task" onclick="toggleComplete(${index})">
            <img src="https://img.icons8.com/fluency/48/trash.png" title="Delete Task" onclick="deleteTask(${index})">
          </div>
        `;

        taskList.appendChild(li);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text !== "") {
        tasks.push({ text, completed: false });
        input.value = "";
        renderTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
